{% extends "admin/base_site.html" %}
{% block content %}
<div class="import-csv">
    <h1>{{ title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.csv_file.label_tag }}</td>
                <td>{{ form.csv_file }}</td>
            </tr>
        </table>
        <input type="submit" value="Import">
    </form>
</div>
{% endblock %}
